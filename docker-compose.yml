version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:3001
      - VITE_ML_API_BASE_URL=http://localhost:5000
      - VITE_APP_NAME=Roneira AI HIFI
      - VITE_APP_VERSION=2.0.0
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
      - ml-service

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - ML_SERVICE_URL=http://ml-service:5000
      - CORS_ORIGIN=http://localhost:3000
      - ALPHA_VANTAGE_API_KEY=90CTAFL8CEZKUFAN
    depends_on:
      - db
      - redis
      - ml-service
    networks:
      - default

  ml-service:
    build: ./ml-service
    ports:
      - "5000:5000"
    volumes:
      - ./ml-service:/app
    environment:
      - FLASK_ENV=development
      - PORT=5000

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=stock_portfolio
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres-data: